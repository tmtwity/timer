<script type="text/javascript">
  var personalTimerWeb = (function(document){

     var myTimer;

     function start() {
       myTimer = setInterval(myClock, 1000);
       var c = 180;

       function myClock() {
         document.getElementById("demo").innerHTML = --c;
         if (c == 0) {
           clearInterval(myTimer);
           alert("Reached zero");
         }
       }
     }

     function end() {
         clearInterval(myTimer)
     }

     return {start:start, end:end};
   })(document);
</script>

<p id="demo">180</p>
<button onclick="personalTimerWeb.start()">Start 3 min timer</button>
<button onclick="personalTimerWeb.end()">Stop 3 min timer</button>
